<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
<title>jQueryTwoSelect</title>
<script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function(){
		$.getJSON('food/setselectall?action=select1', {}, function(data){
			$.each(data, function(){
				//$('#foods').append('<option value="' + this.id + '">' + this.name + '</option>');
				$('#foods').append($('<option></option>').val(this.f_id).text(this.f_name));
			});	
		});
		
		$('#foods').change(function(){
			//alert('changed');
			//$('#orders option[value!=0]').remove();
			$('#ingredients').empty().append('<option value="0">--- 請選擇 ---</option>');
			$('#sauces').empty().append('<option value="0">--- 請選擇 ---</option>');
			
			//var eid = $('#foods :selected').val();
			var eid = $(this).val();
			
			$.getJSON('food/setselectall?action=select2', {id:eid}, function(data){
				$.each(data, function(){
					//$('#orders').append('<option value="' + this + '">' + this + '</option>');
					$('#ingredients').append($('<option></option>').val(this.f_id).text(this.i_name));
				});	
			});
		});
		$('#ingredients').change(function(){
			//alert('changed');
			//$('#orders option[value!=0]').remove();
			$('#sauces').empty().append('<option value="0">--- 請選擇 ---</option>');
			
			//var eid = $('#foods :selected').val();
			var eid1 = $(this).val();
			
			$.getJSON('food/setselectall?action=select3', {id:eid1}, function(data){
				$.each(data, function(){
					//$('#orders').append('<option value="' + this + '">' + this + '</option>');
					$('#sauces').append($('<option></option>').val(this.i_id).text(this.s_name));
				});	
			});
		});
		
	})
</script>
</head>
<body>
<select id="foods">
<option value="0">-------- 請選擇 --------</option>
</select>
<select id="ingredients">
<option value="0">--- 請選擇 ---</option>
</select>
<select id="sauces">
<option value="0">--- 請選擇 ---</option>
</select>
</body>
</html>
