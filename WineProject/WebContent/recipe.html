<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
<title>jQueryTwoSelect</title>
<script type="text/javascript" src="Scripts/jquery-1.9.1.js"></script>
<script type="text/javascript">
	$(function(){
		$.getJSON('recipeF_ID.jsp', {}, function(data){
			$.each(data, function(){
				//$('#emps').append('<option value="' + this.id + '">' + this.name + '</option>');
				$('#emps').append($('<option></option>').val(this.id).text(this.name));
			});	
		});
		
		$('#emps').change(function(){
			//alert('changed');
			//$('#orders option[value!=0]').remove();
			$('#orders').empty().append('<option value="0">--- 請選擇 ---</option>');
			$('#orders1').empty().append('<option value="0">--- 請選擇 ---</option>');
			
			//var eid = $('#emps :selected').val();
			var eid = $(this).val();
			
			$.getJSON('recipeI_ID.jsp', {id:eid}, function(data){
				$.each(data, function(){
					//$('#orders').append('<option value="' + this + '">' + this + '</option>');
					$('#orders').append($('<option></option>').val(this).text(this));
				});	
			});
		});
		$('#orders').change(function(){
			//alert('changed');
			//$('#orders option[value!=0]').remove();
			$('#orders1').empty().append('<option value="0">--- 請選擇 ---</option>');
			
			//var eid = $('#emps :selected').val();
			var eid = $(this).val();
			
			$.getJSON('recipeS_ID.jsp', {id:eid}, function(data){
				$.each(data, function(){
					//$('#orders').append('<option value="' + this + '">' + this + '</option>');
					$('#orders1').append($('<option></option>').val(this).text(this));
				});	
			});
		});
		
	})
</script>
</head>
<body>
<select id="emps">
<option value="0">-------- 請選擇 --------</option>
</select>
<select id="orders">
<option value="0">--- 請選擇 ---</option>
</select>
<select id="orders1">
<option value="0">--- 請選擇 ---</option>
</select>
</body>
</html>
