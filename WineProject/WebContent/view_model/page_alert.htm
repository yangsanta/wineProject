<%@ page language="java" contentType="text/html; charset=UTF-8"

<div class="alert" id="just_login" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <span class="label label-success">Success!</span>  <span >  ${m_id}你好，你已經成功的登入了!</span>
</div></c:if>

<div class="alert" id="just_login" >
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <span class="label label-success">Success!</span>  <span > 您已經登出成功，期待您的再度光臨</span>
</div></c:if>
