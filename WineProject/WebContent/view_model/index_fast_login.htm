<%@ page language="java" contentType="text/html; charset=UTF-8"
	pageEncoding="UTF-8"%>
	<div id="inline1" style="width:700px;padding-left:25px;display: none;padding-bottom:30px;">
	<h1>登入會員</h1>
	<hr>
		<div id="welcome-note">歡迎回來</div><br>
		<div id="login-box">
				<form action = "<%=request.getContextPath()%>/product/login.do" method="post" id="user-login">

					<div class="form-item">
						<label style="width:80px">帳號 :</label>
							<div class="input-prepend">
								<span class="add-on"><i class="icon-user"></i></span>
								<input class="span3" name="m_id"  type="text" maxlength="128">
							</div>
						
					</div>
					<div class="form-item">
						<label style="width:80px">密碼 :</label> 
							<div class="input-prepend">
								<span class="add-on"><i class="icon-lock"></i></span>
								<input class="span3" name="m_pwd"  type="password" maxlength="128">
							</div>			
					</div>
						
					<div class="form-question">
							<a href="#"
								title="建立一個新的使用者帳號。">註冊帳號</a>
							<a href="<%=request.getContextPath()%>/member/forgotpwd.jsp" title="我們會將新密碼寄到您的電子信箱">忘記密碼</a>
							<a href="#"
								title="若您登入一直發生困難，請填寫這個表單。">登入問題回報</a>
					</div>
					<br class="clear" />
					<div  id="login_submit">
						<input type="submit"  value="登入" class="btn btn-success" style="Width:150px;Height:40px;"/>
					</div>
				</form>
		</div>
		<div id="fbconnect_button" >
			<label for="fbconnect_button"><span style="font-size: 15pt;">沒有註冊嗎?</span><br><br>現在你可以直接用 Facbook 登入 </label> <br><br><a
				class="facebook-action-connect"
				href="<%=request.getContextPath()%>/fb.htm"><img
				src="<%=request.getContextPath()%>/images/fbconnect.jpg"
				alt="" /></a><br><br><br>
		</div>
		 <br style="clear:both;" /><br><br>
	</div>
